{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="add">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter name">  
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">  
    </div>

    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="phone" class="form-control" name="mobile" id="mobile" aria-describedby="emailHelp" placeholder="Enter mobile">  
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" id="city" aria-describedby="emailHelp" placeholder="Enter city">  
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
