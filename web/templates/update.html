<h1 class="text-center">Update Record</h1>
<br>
<div class="container">
    
    <form action="/update/{{record.id}}" method="post" > {% csrf_token %}
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">Name</label>
            <input type="text" class="form-control" name="name" id="name"  value={{record.name}}>
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Email</label>
            <input type="text" class="form-control" name="email" id="email"  value={{record.email}}>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Mobile</label>
          <input type="text" class="form-control" name="mobile" id="mobile" value={{record.mobile}}>
        </div>
        
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city"  value={{record.city}}>
          </div>
          
        <button type="submit" class="btn btn-primary">Update</button>
        
      </form>
      
</div>
