{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block body %}
<form method='post' action='/newuser'>
    {% csrf_token %}
    <div class="form-group">
      <label for="user">User Name</label>
      <input type="text" class="form-control" name='user' id="user" aria-describedby="emailHelp" placeholder="Enter User">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name='email' id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="text" class="form-control" name='password1' id="password1" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="text" class="form-control" name='password2' id="password2" placeholder="confirm Password">
      </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
